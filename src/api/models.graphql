type User {
  id: ID!
  username: String
  email: String!
  posts: [Post!]
  likes: [Like!]
  comments: [Comment!]
  sigInSecret: String
  inflow: String!
  ageRange: String
  birthyear: String
  birthday: String
  certification: Boolean!
  password: String
  nickname: String
  gender: String
  watchPost: [Post!]
  notification: [Notification!]
  nEvent: Boolean!
  subscription: [Post!]
  status: String!
  reports: [Report!]
  teamName: String
  rank: String!
  secret: Secret
  commentWriteTimer: String
  postWriteTimer: String
  log: String
  ip: String
  createdAt: String
  updatedAt: String
}

type Post {
  id: ID!
  teamName: User!
  likes: [Like!]
  episodes: [Episode!]
  title: String!
  description: String!
  uploadDay: [String!]
  thumbnail: String!
  category: [Category!]
  subscriber: [User!]
  watchUser: [User!]
  broadcast: Boolean!
  jokeCategory: JokeCategory
  createdAt: String
  updatedAt: String
}

type Episode {
  id: ID!
  likes: [Like!]
  post: Post!
  title: String!
  thumbnail: String!
  file: String!
  comments: [Comment!]
  hitCount: Int!
  createdAt: String
  updatedAt: String
  report: [Report!]
}

type Like {
  id: ID!
  user: User!
  post: Post
  episode: Episode
}

type Comment {
  id: ID!
  user: User!
  text: String!
  episode: Episode!
  offender: [Report!]
  createdAt: String
  updateAt: String
}

type Category {
  id: ID!
  post: [Post!]
  genre: String!
}

type JokeCategory {
  id: ID!
  title: String!
  posts: [Post!]
  orderBy: Int!
}

type Banner {
  id: ID!
  image: String!
  url: String
  upload: Boolean!
  orderBy: Int!
  uploadTime: String
  downTime: String
}

type Notification {
  id: ID!
  url: String
  title: String!
  text: String!
  users: [User!]
  timeLimit: String
  timeCreate: String
}

type Report {
  id: ID!
  user: User!
  file: String
  text: String
  category: String!
  categoryValue: String!
  offender: User
  createdAt: String
  status: String!
  episode: Episode!
}

type Secret {
  id: ID!
  secretCode: Int
  user: User
  email: String
}

type KeepUser {
  id: ID!
  username: String
  email: String!
  posts: [KeepPost!]
  comments: [KeepComment!]
  sigInSecret: String
  inflow: String
  ageRange: String
  birthyear: String
  birthday: String
  certification: Boolean
  password: String
  nickname: String
  gender: String
  watchPost: [KeepPost!]
  nEvent: Boolean!
  subscription: [KeepPost!]
  status: String!
  teamName: String
  rank: String!
  log: String
  ip: String
  createdAt: String
  updatedAt: String
}

type KeepPost {
  id: ID!
  teamName: KeepUser!
  episodes: [KeepEpisode!]
  title: String!
  description: String!
  uploadDay: [String!]
  thumbnail: String!
  subscriber: [KeepUser!]
  watchUser: [KeepUser!]
  broadcast: Boolean!
  postId: String!
  createdAt: String
  updatedAt: String
}

type KeepEpisode {
  id: ID!
  post: KeepPost!
  title: String!
  thumbnail: String!
  file: String!
  comments: [KeepComment!]
  hitCount: Int!
  episodeId: String
  createdAt: String
  updatedAt: String
}

type KeepComment {
  id: ID!
  user: KeepUser!
  text: String!
  episode: KeepEpisode!
  commentId: String!
  createdAt: String
  updateAt: String
}
