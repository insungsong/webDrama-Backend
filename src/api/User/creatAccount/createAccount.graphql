type Query {
  isExistKeepUser(email: String!): Boolean!
}

type Mutation {
  createAccount(
    username: String
    email: String!
    inflow: String!
    ageRange: String
    birthyear: String
    birthday: String
    certification: Boolean
    password: String
    nickname: String
    gender: String
    nEvent: Boolean!
    status: String
    rank: String!
    agreePrivacy: Boolean
  ): Boolean!
}
