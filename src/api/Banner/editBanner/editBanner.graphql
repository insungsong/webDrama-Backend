type Mutation {
  oneEditBanner(
    id: String!
    image: String!
    url: String
    upload: Boolean!
    orderBy: Int
    uploadTime: String
    downTime: String
  ): Boolean!

  arrEditBanner(
    id: [String!]
    image: String!
    url: String
    upload: Boolean!
    uploadTime: String
    downTime: String
  ): Boolean!
}
